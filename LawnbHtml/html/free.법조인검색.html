<script type="text/javascript"> 
    function resizeComment() {
        if ($('.right_container').hasClass('add_border')) {
            $(".right_container").removeClass('slide_mov_right');
        } else {
            if ($('#container').hasClass('list-view')) {
                $(".right_container").addClass('slide_mov_right');
            } else {
                $(".right_container").removeClass('slide_mov_right');
            }
        }
        setHeight_under();
    }

    var expanded = false;
    function showCheckboxes() {
        if (!expanded) {
            $("#checkboxes").show();
            expanded = true;
        } else {
            $("#checkboxes").hide();
            expanded = false;
        }
    }

    storage.setStatusType(1); 

    $(document).ready(function () {
        
        $(".btn_area_normal").on('click', '._cancel', function () {
            $('.alert_area_modi').hide();
            $('#bg_screen').hide();
            $('#alert_add_keyw').hide();
        });

        $(".lawsearch").click(function () {
            $("#alert_add_keyw .school_search").show();
        });

        $(".school_search p span").click(function () {
            $("#alert_add_keyw .school_search").hide();
        });
    }); 

     
</script>
