<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawnB</title>
    <script src="https://lawnb.com/Scripts/lib/jquery-3.4.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        body {background-color: #000; text-align: center; padding: 0; margin: 0;}
        div img {cursor: pointer;}
        .mockup { display: none;}
        .show {display: block;}
        .mockup span {position: absolute; right: 10px; color: #fff; font-size: 14px; width: 10px; height: 10px; cursor: pointer; z-index: 1000;}
        .mockup span.next { top: 40px;}
        .mockup span.prev { top: 20px;}
        .mockup span:hover {color: #f00;}
        .blank {position:absolute; top: 10px; right: 10px; top: 10px; width: 1560px; height: 930px;}
    </style>
    <script>
        $(document).ready(function () {
            $(".mockup img").before("<span class='prev'>←</span>");
            $(".mockup img").after("<span class='next'>→</span>");

            $(".mockup img").click(function () {
                $(this).parent().removeClass('show')
                $(this).parent().next().addClass('show')
            });
            
            $(".mockup .next").click(function () {
                $(this).parent().removeClass('show')
                $(this).parent().next().addClass('show')
            });

            $(".mockup .prev").click(function () {
                $(this).parent().removeClass('show')
                $(this).parent().prev().addClass('show')
            });
        });
    </script>

</head>
